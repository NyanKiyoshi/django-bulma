<div class="field">
  {% if not hide_label and field.auto_id and field.label %}
    <label class="label {{ classes.label }}
        {% if field.field.required %}{{ form.required_css_class }}{% endif %}">{{ field.label }}
    </label>
  {% endif %}
  <div class="control {{ classes.value }}">
    {% for choice in field %}
      <label class="radio {{ classes.label }}">
        {{ choice.tag }}
        {{ choice.choice_label }}
      </label>
    {% endfor %}

    {% for error in field.errors %}
      <span class="help is-danger {{ form.error_css_class }}">{{ error }}</span>
    {% endfor %}

    {% if field.help_text %}
      <p class="help">
        {{ field.help_text|safe }}
      </p>
    {% endif %}
  </div>
</div>
